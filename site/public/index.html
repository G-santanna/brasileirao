<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o nome do campeonato<br>
    <input id="input_nomeCampeonato"><br>
    Insira o patrocinador do campeonato<br>
    <input id="input_patrocinador"><br>
    Insira a premiação do campeonato<br>
    <input type="text" id="input_premiacao"><br>
    Insira o número de rodadas<br>
    <input type="number" id="input_numeroRodadas"><br>
    Insira os times do campeonato(separados por ',') <br>
    <textarea id="txt_times" cols="30" rows="10"></textarea><br>
    <button onclick="cadastrarCampeonatoTime()">Cadastrar</button>
</body>
</html>
